[tasks."brew:install"]
desc = "-- work|home"
cmds = ["brew bundle --file {{.CLI_ARGS}}/brew/Brewfile"]

[tasks.run]
desc = "-- work|home"
description = "usage: tsk run -- <work|home>"
cmds = ["home-manager switch -f ~/code/dotfiles/home-manager/{{.CLI_ARGS}}.nix"]

[tasks."run:all"]
desc = "-- work|home"
deps = [["run"], ["brew:install"]]
cmds = ["echo Done!"]

[tasks.run_with_backups]
desc = "-- work|home"
cmds = ["home-manager switch -f ~/code/dotfiles/home-manager/{{.CLI_ARGS}}.nix -b backup"]

[tasks."asdf:install"]
cmds = ["asdf install"]

[tasks."asdf:install:plugins"]
cmds = [
  "asdf plugin add awscli",
  "asdf plugin add kubectl",
  "asdf plugin add nodejs",
  "asdf plugin add python",
  "asdf plugin add terraform",
]

[tasks."create_project"]
cmds = [
  "mkdir -p {{.CLI_ARGS}}",
  "cp ./templates/flake.nix {{.CLI_ARGS}}/",
  "echo \".direnv\" >> {{.CLI_ARGS}}/.gitignore",
  "echo \"use flake\" > {{.CLI_ARGS}}/.envrc",
  "echo \"Done! Created {{.CLI_ARGS}}. Add your packages to flake.nix.\"",
]
